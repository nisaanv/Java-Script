<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color:#282323; color:#fff;">

    <div id="wrapper">
      <h1>Guess</h1>
    <p>Guess a random number between 1 and 10.</p>
    <p>Only 5 attempts you got.</p>
    </br>
        <form class="form">
            <label2 for="guessField" id="guess">Guess A Number</label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" id="subt" value="Submit" class="guessSubmit">
        </form>

        <div class="resultParas">
            <p >So Far Guesses: <span class="guesses"></span></p>
            <p >Remaining: <span class="lastResult">5</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
