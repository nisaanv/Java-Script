<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baba Yaga| DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){   //create the function to list item
        const li = document.createElement('li');  //list element create
        li.innerHTML = `${langName}`  // add value in list item
        document.querySelector('.language').appendChild(li)  //attached element
    }
    addLanguage("python") //parameter  // jitni baar method chal rha hai utni baar traverse ho rha hai tree
    addLanguage("typescript")

    function addOptiLanguage(langName){  // create function to add language in optimize way
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName)) // to create new node
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')

    //Edit
    const secondLang = document.querySelector("li:nth-child(2)")
    console.log(secondLang);
    //secondLang.innerHTML = "Mojo"
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)

    //edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'

    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()


</script>
</html>
